---
layout: default
layout_class: home
---
<main>
  <section>
    {{ content }}
  </section>
<aside>
  <h3>{{ page.aside_header }} </h3>
  {% if page.image %} 
  <a href="{{ page.modal_url }}" data-reveal-id="popModal">
    <figure>
      <img src="/media/{{ page.image }}" />
    </figure>
  </a>
  {% endif %}

  <p> {{ page.aside }} </p>
</aside>
</main>
